<html>
<head>
  <style>
    body{
      padding: 0;
      margin: 40px;
    }

    .buttons{
      margin-top: 15px;
    }

    button{
      min-width: 40px;
      min-height: 16px;
      margin-right: 10px;
    }

    .canvas-wrap{
      margin-top: 50px;
      display: inline-block;
      user-select: none;
      -webkit-user-select: none;
      position: relative;
    }

    canvas{
      position: absolute;
      top: 0;
      left: 0;
      border: 1px solid red;
    }

    img{
      max-width: 100%;
      vertical-align: bottom;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button onClick="DR.setTool('select')">Selector</button>
    <button onClick="DR.setTool('arrow')">Arrow</button>
    <button onClick="DR.setTool('brush')">Brush</button>
    <button onClick="DR.setTool('highlighter')">Highlighter</button>
    <button onClick="exportCanvas()">Export</button>
    <button onClick="DR.resetCanvas()">Reset</button>
    <button onClick="DR.setColor('red')" style="background: red"></button>
    <button onClick="DR.setColor('#d775eb')" style="background: #d775eb"></button>
    <button onClick="DR.setColor('yellow')" style="background: yellow"></button>
    <button onClick="DR.importDrawing('http://cdn-dev.dropmark.com/192/254b3a71c8563f6021b38d48258b4192f1315c08/annotation/12508-annotation-1433516997408.svg')">Import SVG file</button>
    <input type="range" min="2" max="30" value="5" onChange="DR.setSize(this.value)">
  </div>

  <code class="exported-canvas"></code>
  <div class="canvas-wrap"></div>

  <script src="demo-image.js"></script>

  <script src="src/tools/dropmarker-arrow.js"></script>
  <script src="src/tools/dropmarker-freehand.js"></script>
  <script src="src/paper-core.js"></script>
  <script src="src/dropmarker.js"></script>

  <script>
    var wrap = document.querySelector('.canvas-wrap');
    var DR = new Dropmarker(wrap, demoImage64);

    function exportCanvas(){
      var ex = DR.exportCanvas();
      var exWrap = document.querySelector('.exported-canvas');
      exWrap.innerHTML = "<img src='"+ ex +"' />";
    }
  </script>
</body>
</html>
